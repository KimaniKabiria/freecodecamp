<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Markdown Guide | FreeCodeCamp solutions</title>
  </head>
  <body>
    <main id="main-doc">
      <article id="toc">
        {{toc}}
      </article>
      <article id="container" class="markdown-body">
        <div id="content">
          {{readme}}
        </div>
      </article>
    </main>
    <script>
      window.onload = function() {
        let es = document.getElementsByClassName("math");
        for (let e of es) {
          window.katex.render(e.innerHTML, e);
        }

        es = document.getElementsByClassName("plantuml");
        for (let e of es) {
          let src =
            "https://www.plantuml.com/plantuml/svg/" +
            window.plantumlEncoder.encode(e.textContent);
          let img = document.createElement("img")
          img.setAttribute("src", src)
          e.replaceWith(img)
        }

        mermaid.initialize({startOnLoad:true});

        // this must go after other plugins, otherwise it will mess them up.
        hljs.configure({
          // can't highlight html or it will mess up mermaid
          languages: ["css", "javascript", "txt"]
        })
        hljs.highlightAll();

        // only include FCC test scripts if needed
        if (window.location.toString().includes("?test=true")) {
          let js = document.createElement("script")
          js.src = "https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
          document.body.appendChild(js);
        };
      };
    </script>
    <script src="./js/plantuml-encoder.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.css"
      integrity="sha384-t5CR+zwDAROtph0PXGte6ia8heboACF9R5l/DiY+WZ3P2lxNgvJkQk5n7GPvLMYw"
      crossorigin="anonymous"
    />

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.js"
      integrity="sha384-FaFLTlohFghEIZkw6VGwmf9ISTubWAVYW8tG8+w2LAIftJEULZABrF9PPFv+tVkH"
      crossorigin="anonymous"
    ></script>

    <script
      defer async
      src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js">
    </script>

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.rawgit.com/dreampulse/computer-modern-web-font/master/fonts.css"
    />

    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/styles/default.min.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/highlight.min.js"></script>
  </body>
</html>
